name: test

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "26.1"
          gleam-version: "0.32.2"
      - run: gleam deps download
      - run: gleam test
      - run: gleam format --check src test
